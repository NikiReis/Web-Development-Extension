<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1> Formulário de consulta (olá, {{nome}})</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3> Dados do paciente </h3>
                <form action="/processa_form" method="post">
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome: </label>
                        <input type="text" class="form-control" id="nome" placeholder="Enter your name" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="address" placeholder="Type your address" name="adress">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Telefone:</label>
                        <input type="number" class="form-control" id="phone" placeholder="Type personal phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="datetime" class="form-label">Data Agendamento:</label>
                        <input type="datetime" class="form-control" id="scheduling" placeholder="Select a scheduling date" name="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-6">
                <h3> Dados da consulta </h3>
                <div class="alert alert-danger" role="alert">
                    Dados não preenchidos
                </div>
            </div>
        </div>

    </div>

</body>

</html>
